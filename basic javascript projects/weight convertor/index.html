<!DOCTYPE html>
<html>
	<header>
		<meta charset="UTF-8">
		<title>fuq</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</header>
	<body>
		<div class="container ">
			<div class="row call center-algin">
				<div class="col-md-6">
					<h2 class=" display-4 text-center">weight</h2>
					<form>
						<div class="form-group">
							<input type="number"
							class="form-control form-control-lg"
							placeholder="Enter Pounds..."
							id="getV">
						</div>
					</form>
					<div id="output">
						<div class="card card-primary">
							<div class="card-block"></div>
							<h4>Grmas:</h4>
							<div id="gramsOutput"></div>
						</div>
						<div class="card card-success">
							<div class="card-block"></div>
							<h4>KiloGrmas:</h4>
							<div id="KiloGrmasOutput"></div>
						</div>
						<div class="card card-danger">
							<div class="card-block"></div>
							<h4>ounces:</h4>
							<div id="ouncesOutput"></div>
						</div>
					</div>	
				</div>
			</div>
		</div>

		<script>
			document.getElementById('getV').addEventListener('input', hell);
			function hell (e){

				let getO = e.target.value;

				document.getElementById('ouncesOutput').innerHTML= getO*16;

				document.getElementById('KiloGrmasOutput').innerHTML= getO/2.2046;

				document.getElementById('gramsOutput').innerHTML= getO/0.0022046;
			}
		</script>
	</body>
</html>
